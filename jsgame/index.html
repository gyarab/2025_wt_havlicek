<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        input {
            padding: 3px;
            margin: 6px;
            font-size: 1rem;
            width: 80px;
        }
        button {
            padding: 6px 12px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: 640px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>JS Game</h1>
    <p id="message">
        H√°dej ƒç√≠slo od 1 do 20
    </p>

    <input id="guess" type="number" name="guess">
    <input id="guessBtn" type="button" value="Zkus">
    <br>
    <input id="newGameBtn" type="button" value="Nova hra" onclick="newGame()">

    <p>
        Poƒçet pokus≈Ø <span id="attempts">0</span>.
    </p>

    <footer>¬©Daniel Havlicek</footer>

    <script>
        let secretNumber
        let attempts
        const maxAttempts = 8

        const attemptsEl = document.getElementById('attempts')
        const messageEl = document.getElementById('message')

        function newGame() {
            support() // podpora u≈æivatel≈Ø
            secretNumber = Math.floor(Math.random() * 20) + 1
            attempts = 0
            attemptsEl.textContent = attempts
            messageEl.textContent = "H√°dej ƒç√≠slo od 1 do 20"
            messageEl.style.color = "black"

            console.clear()
            console.log('--- NEW GAME ---')
            console.log('Tajn√© ƒç√≠slo je:', secretNumber)
        }

        function checkGuess() {
            attempts++
            attemptsEl.textContent = attempts

            const inputEl = document.getElementById('guess')
            const guess = Number(inputEl.value)

            console.log(`Pokus ${attempts}: hr√°ƒç tipuje ${guess}`)

            // v√Ωhra
            if (guess === secretNumber) {
                messageEl.textContent = "üéâ Spr√°vnƒõ! Vyhr√°l jsi!"
                messageEl.style.color = "green"
                console.log("Hr√°ƒç vyhr√°l.")
                return
            }

            // prohra
            if (attempts >= maxAttempts) {
                messageEl.textContent = `‚ùå Prohr√°l jsi. Tajn√© ƒç√≠slo bylo ${secretNumber}.`
                messageEl.style.color = "red"
                console.log("GAME OVER ‚Äì pokusy vyƒçerp√°ny.")
                return
            }

            // vƒõt≈°√≠/men≈°√≠
            if (guess > secretNumber) {
                messageEl.textContent = "Zkus men≈°√≠ ƒç√≠slo."
            } else {
                messageEl.textContent = "Zkus vƒõt≈°√≠ ƒç√≠slo."
            }

            inputEl.value = ""
        }

        document.getElementById('guessBtn').addEventListener('click', checkGuess)
        document.getElementById('guess').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkGuess()
                e.srcElement.value = ''
            }
        })

        function hlaska() {
            alert('Pospƒõ≈°te si, hra bƒõ≈æ√≠!')
        }

        function support() {
            // zobraz√≠ hl√°≈°ku po 10 sekund√°ch
            window.setTimeout(hlaska, 10000)
        }

        newGame()
    </script>
</body>
</html>
