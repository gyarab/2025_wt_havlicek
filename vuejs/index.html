<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meziplanetární výlet</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">


    <style>
        .box {
            border: 3px solid #000;    
            border-radius: 6px;        
            padding: 20px;
            width: 60%;                
            margin: 40px auto;
            background: #ffffff;
        }

        h1 {
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="container" style="padding-bottom: 600px;">
        <h1 class="h1">Registrace na meziplanetární výlet</h1>

        <div id="app">      
            <form class="box">    
                <div class="mb-3">
                    <label>Jméno astronauta</label>
                    <input class="form-control" type="text" name="name" placeholder="Napište jméno">
                </div>

                <div class="mb-3">
                    <label>Destinace</label>
                    <select name="planet" class="form-select">
                        <option value="Mars">Mars - červená planeta</option>
                        <option value="Venus">Venuše - kráska planet</option>
                    </select>    
                </div>

                <div class="mb-3">
                    <label>Počet dní</label>
                    <input type="number" name="days" class="form-control" placeholder="0">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" class="form-check-input">
                    <label for="terms" class="form-check-label">Souhlasím že se může stát, že se vrátím o něco později, než je plánováno.</label>
                </div>

                <button class="btn btn-primary w-100">Odeslat přihlášku</button>

                <p class="mt-3 text-muted">Tento formulář nikam data neposílá - vše se děje pouze v prohlížeči</p>
            </form>
        </div>

        <div class="box">
        <h2>Palubní lístek</h2> 
        <p class="text-muted">Jméno: <strong>Tester</strong><br>
            Destinace: <strong>Mars</strong><br>
            Počet dní: <strong>3</strong><br>
            Odhadovaná cena: <strong>2400 kreditů</strong></p>
        <br>
        <p>Pokud si to rozmyslíš, můžeš formulár upravit a palubní lístek se automaticky aktualizuje.</p>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message: "Hello World!",
                    counter: 0
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
