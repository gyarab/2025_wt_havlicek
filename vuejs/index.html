<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Letenky do vesmíru</h1>

        <div id="app">      
            <form>
                <div>
                 <input class="form-control" type="text" name="name" placeholder="Napište jméno">
                </div>
                <div>
                    <select name="planet" class="form-select">
                    <option value="Mars">Mars - červená planeta</option>
                    <option value="Venus">Venuše - kráska planet</option>
                </select>    
                </div>
                <div>
                    <input type="number" name="days" id="days" class="form-control">
                </div>
                <div>
                    <input type="checkbox" id="terms">
                    <label for="terms" class="form-check-label">Souhlasím s rizikem</label>
                </div>
                <div>
                    <button class="btn btn-primary" >Odeslat</button>
                </div>

            </form>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message: "Hello World!",
                    counter: 0
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
